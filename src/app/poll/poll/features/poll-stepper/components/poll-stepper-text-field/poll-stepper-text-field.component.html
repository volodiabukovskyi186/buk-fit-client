<div class="poll-stepper-field">
  <p class="poll-stepper-question">{{ field.question }}</p>

  <label class="phone-input-wrap" [class.invalid]="touched && !isValid">
    <span class="prefix">+380</span>
    <input
      type="tel"
      inputmode="tel"
      placeholder="__ ___ __ __"
      [value]="displayValue"
      (input)="onInput($event)"
      (blur)="touched = true"
      (keydown.enter)="submitIfValid()"
      aria-label="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É"
    />
  </label>

    –í–≤–µ–¥–∏ –Ω–æ–º–µ—Ä —É —Ñ–æ—Ä–º–∞—Ç—ñ <strong>+380 –•–• –•–•–• –•–• –•–•</strong>. –ú–∏ –Ω–µ –±—É–¥–µ–º–æ —Å–ø–∞–º–∏—Ç–∏ üôÇ
  </div>

  <div class="error" *ngIf="touched && !isValid">
    –ù–µ–≤—ñ—Ä–Ω–∏–π –Ω–æ–º–µ—Ä. –ü–µ—Ä–µ–≤—ñ—Ä, –±—É–¥—å –ª–∞—Å–∫–∞.
  </div>

    <button
      type="button"
      class="messenger-option"
      [class.selected]="selectedMessenger === 'telegram'"
      (click)="selectMessenger('telegram')">
      <img style="width: 35px; height: 35px" src="assets/icons/telegram.webp" alt="Telegram" /> Telegram
    </button>
    <button
      type="button"
      class="messenger-option"
      [class.selected]="selectedMessenger === 'viber'"
      (click)="selectMessenger('viber')">
      <img src="assets/icons/viber.png" alt="Viber" /> Viber

</div>
