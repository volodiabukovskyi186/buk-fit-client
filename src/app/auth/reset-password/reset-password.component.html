<div class="bk-container flex align-items-center flex-column ">
  <div class="bk-login-header">
    BUK | FIT
  </div>

  <div class="mt-20">
    <h2>Відновити пароль</h2>
  </div>
  <div class="bk-login-body w-100 flex justify-content-center">
    <div class="bk-login-form flex flex-column align-items-center">
      <hs-form-field class="mr-8 w-100">
        <hs-label>E-mail</hs-label>
        <input iqInput [formControl]="emailControl"  type="text"/>
        <hs-error>Невірно введений емейл</hs-error>
      </hs-form-field>


      <div class="flex justify-content-center w-100">
        <div ><hs-button  (click)="resetPassword()" text="Відновити пароль"></hs-button> </div>
      </div>

      <div class="flex justify-content-end w-100 mt-12">
        <div>  <hs-button [mode]="'text'"  [routerLink]="'/auth/login'"  text="Перейти до логіну"></hs-button></div>
      </div>
    </div>
  </div>
  <div></div>
</div>
