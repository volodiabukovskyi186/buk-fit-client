<div class="bk-container flex align-items-center flex-column" tabindex="-1">
    <div class="bk-login-header">
        BUK | FIT
    </div>

  <div class="mt-20">
    <h2>Вхід</h2>
  </div>
    <div class="bk-login-body w-100 flex justify-content-center">
        <div class="bk-login-form flex flex-column align-items-center" [formGroup]="loginForm">
            <hs-form-field class="mr-8 w-100">
                <hs-label>E-mail</hs-label>
                <input iqInput formControlName="email"  type="email"/>

            </hs-form-field>
            <hs-form-field class="mr-8 w-100">
                <hs-label>Пароль</hs-label>
                <input iqInput formControlName="password" type="password" />
              <hs-error>Не вірно введений пароль</hs-error>
            </hs-form-field>
<!--            <div style="max-width:450px; width:100%" class="mb-8">-->
<!--                <p class="bk-login-error" *ngIf="isErrorAuth">-->
<!--                    Користувача не знайдено-->
<!--                </p>-->
<!--            </div>-->


          <div class="flex justify-content-center w-100">
            <div ><hs-button  (click)="login()" text="Увійти"></hs-button> </div>
          </div>

          <div class="flex justify-content-between w-100 mt-12">
            <div>  <hs-button [mode]="'text'"  [routerLink]="'/auth/reset-password'"  text="Забули пароль"></hs-button></div>
            <div>  <hs-button [mode]="'text'"  [routerLink]="'/auth/register'"  text="Перейти до реєстрація"></hs-button></div>
          </div>
        </div>
    </div>
    <div></div>
</div>
